name: Build

on:
  push:
    branches: ['*']
    tags: ['v*']
  pull_request:

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Extract Tag
        id: extract_tag
        uses: actions/github-script@v6
        with:
          script: |
            const prefix = 'refs/tags/v';
            const ref = context.ref;
            return ref.startsWith(prefix) ? ref.substring(prefix.length) : '';
          result-encoding: string

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "1"

      - name: Lint
        run: make lint

      - name: Check Format
        run: make fmt-check

      - name: Run Tests
        run: make test

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Prepare for NPM
        run: make "npm/${{ steps.extract_tag.outputs.result || '0.0.0' }}"

      - name: Publish to NPM
        if: steps.extract_tag.outputs.result
        working-directory: npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          TAG: ${{ steps.extract_tag.outputs.result }}
        run: npm publish --provenance
